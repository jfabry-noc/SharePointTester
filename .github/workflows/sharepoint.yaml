name: 'Sharepoint Sync'

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:

    - name: Cloning repo
      uses: actions/checkout@v2

    - name: Copy to SharePoint
      uses: jfabry-noc/SharePointOnlineCopy@9858451cb5571556c1b999a5e7d68382e883e911
      with:
       archive_prefix: testrepo
       spobkp_authority: ${{ secrets.SPOBKP_AUTHORITY }}
       spobkp_endpoint: ${{ secrets.SPOBKP_ENDPOINT }}
       spobkp_clientid: ${{ secrets.SPOBKP_CLIENTID }}
       spobkp_secret: ${{ secrets.SPOBKP_SECRET }}
